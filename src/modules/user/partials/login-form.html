<section class="login-form-section">
    <div class="box">
        <header class="border-box clearfix" title="Login">
            <h2 class="form-signin-heading">Login</h2>
        </header>
        <div class="box-content">
            <form class="form-signin">
                <!--<h2 class="form-signin-heading">Login</h2>-->
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <!--<div class="checkbox">-->
                <!--<label>-->
                <!--<input type="checkbox" value="remember-me"> Remember me-->
                <!--</label>-->
                <!--</div>-->
                <div>
                    <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
                </div>
                <div class="text-center"><span>OR</span></div>
                <div class="text-center">
                    <!--<button class="btn btn-lg btn-info btn-block" type="submit">Connect with FB</button>-->
                    <div class="fb-login-button" data-max-rows="1"
                         data-scope="public_profile"
                         data-size="xlarge" data-show-faces="false"
                         data-auto-logout-link="true"></div>
                </div>
            </form>
        </div>
    </div>
</section>
