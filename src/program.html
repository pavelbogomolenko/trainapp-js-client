<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trainapp</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap-3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Theme -->
    <link href="bower_components/bootstrap-3.3.2/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="bower_components/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- Static navbar -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Trainapp</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>

        <div class="container text-center">
            <button class="btn btn-info btn-lg" type="submit">Start training</button>
            <button class="btn btn-warning btn-lg" type="submit">Stop training</button>
        </div>

        <div class="container">
            <div class="pull-left editable">
                <div class="pull-left">
                    <h3>Your current programm</h3>
                </div>
                <div class="pull-left">
                    <span class="edit-visible pull-right"><a href="#"><i class="fa fa-pencil-square-o fa-3x"></i></a></span>
                </div>
                <!--<div class="pull-left">-->
                    <!--<span class="edit-visible pull-right"><a href="#"><i class="fa fa-pencil-square-o fa-3x"></i></a></span>-->
                <!--</div>-->
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="edit-visible pull-right"><a href="#"><i class="fa fa-pencil-square-o fa-3x"></i></a></span>
                    <div class="stopwatch-icon">
                        <div><i class="fa fa-play fa-3x"></i></div>
                    </div>
                    <div class="device-attributes">
                        <div class="editable">
                            <div class="pull-left">
                                <h3>Name A</h3>
                            </div>
                            <div class="pull-left">
                                <span class="edit-visible pull-right"><a href="#"><i class="fa fa-pencil-square-o"></i></a></span>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="editable">
                            <div class="pull-left">
                                <p>Sitz: 4</p>
                            </div>
                            <div class="pull-left">
                                <span class="edit-visible pull-right"><a href="#"><i class="fa fa-pencil-square-o"></i></a></span>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="editable">
                            <div class="pull-left">
                                <p>Lehne: 4</p>
                            </div>
                            <div class="pull-left">
                                <span class="edit-visible pull-right"><a href="#"><i class="fa fa-pencil-square-o"></i></a></span>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="editable">
                            <div class="pull-left">
                                <p>Polster: 4</p>
                            </div>
                            <div class="pull-left">
                                <span class="edit-visible pull-right"><a href="#"><i class="fa fa-pencil-square-o"></i></a></span>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div>
                            <a href="#"><i class="fa fa-plus"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 editable">
                    <span class="edit-visible pull-right"><a href="#"><i class="fa fa-pencil-square-o fa-3x"></i></a></span>
                    <div class="stopwatch-icon">
                        <div><i class="fa fa-pause fa-3x"></i></div>
                    </div>
                    <div class="device-attributes">
                        <h3>Name B</h3>
                        <p>Sitz: 6</p>
                        <p>Lehne: 4</p>
                        <p>Polster: 4</p>
                    </div>
                </div>
                <div class="col-md-4 editable">
                    <span class="edit-visible pull-right"><a href="#"><i class="fa fa-pencil-square-o fa-3x"></i></a></span>
                    <span class="label label-success pull-right"><i class="fa fa-check-square fa-3x"></i></span>
                    <div class="device-attributes">
                        <h3>Name C1</h3>
                        <p>Sitz: 6</p>
                        <p>Lehne: 4</p>
                        <p>Polster: 1</p>
                    </div>
                    <div class="stopwatch-text">
                        <div><p>120 sec</p></div>
                    </div>
                </div>
                <div class="col-md-4 editable">
                    <span class="edit-visible pull-right"><a href="#"><i class="fa fa-pencil-square-o fa-3x"></i></a></span>
                    <span class="label label-success pull-right"><i class="fa fa-check-square fa-3x"></i></span>
                    <div class="device-attributes">
                        <h3>Name C5</h3>
                        <p>Sitz: 6</p>
                        <p>Lehne: 4</p>
                        <p>Polster: 1</p>
                    </div>
                </div>
                <div class="col-md-4 editable">
                    <span class="edit-visible pull-right"><a href="#"><i class="fa fa-pencil-square-o fa-3x"></i></a></span>
                    <span class="label label-success pull-right"><i class="fa fa-check-square fa-3x"></i></span>
                    <div class="device-attributes">
                        <h3>Name C3</h3>
                        <p>Sitz: 2</p>
                        <div class="inline-edit"><input type="text" name="attributeTitle" value="attribute">:
                            <input type="text" name="attributeValue" value="attribute"></div>
                        <!--<p>Lehne: 2</p>-->
                        <!--<p>Polster: 1</p>-->
                    </div>
                    <div class="stopwatch-text">
                        <div><p>90 sec</p></div>
                    </div>
                </div>
                <div class="col-md-4 dashed">
                    <div>
                        <!--<p class="text-center"></span><i class="fa fa-plus fa-3x"></i></p>-->
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap-3.3.2/js/bootstrap.min.js"></script>

</html>
