<div ng-switch="status">
    <div ng-switch-when="400" class="alert alert-error">400 Bad request</div>
    <div ng-switch-when="403" class="alert alert-error">403 Forbidden</div>
    <div ng-switch-when="404" class="alert alert-error">404 Not Found</div>
    <div ng-switch-when="408" class="alert alert-error">408 Request Timeout</div>
    <div ng-switch-when="loading">
        <div class="container">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </div>
    <div ng-switch-when="200" ng-transclude></div>
</div>
